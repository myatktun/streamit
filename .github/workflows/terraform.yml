name: Setup Infrastructure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN}}

    - name: Terraform Format
      id: fmt
      run: terraform -chdir=./infra/prod fmt -check

    - name: Terraform Init
      id: init
      run: terraform -chdir=./infra/prod init

    - name: Terraform Validate
      id: validate
      run: terraform -chdir=./infra/prod validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform -chdir=./infra/prod plan -no-color -input=false
      continue-on-error: true

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform -chidr=./infra/prod apply -auto-approve -input=false

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: ap-southeast-1
